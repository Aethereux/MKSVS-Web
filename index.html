<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Device detection
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    // Redirect to the appropriate version of the website
    const redirectUrl = isMobile ? 'desktop/index.html' : 'desktop/index.html';
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <p>Please wait while we redirect you...</p>
</body>
</html>
